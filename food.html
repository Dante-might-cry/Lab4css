<!DOCTYPE html>
<html lang="en">

<head>
    <title>FoodDelivery</title>
    <link rel="stylesheet" href="food.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <img src="logo.svg">
                <span>Foo</span>
            </div>
            <div class="nav">
                <a href="/">Home</a>
                <a href="/">Menu</a>
                <a href="/">Contact</a>
                <a href="/">Shop</a>
            </div>
            <div class="search">
                <div class="search-icon">
                    <img src="search.svg" />
                </div>
                <input type="text" placeholder="Search" />
                <div class="basket-icon">
                    <img src="bucket.png" />
                    <div class="count-orders">2</div>
                </div>
            </div>
            <button class="burger"></button>
        </div>
        <div class="content">
            <div class="fastfood-logo">
                <div class="fast">Fast</div>
                <div class="food">
                    Food <br> Delivery
                </div>
            </div>
            <div class="description">
                Sed ut perspiciatis unde omnis iste natus sit voluptatem accusantium
                doloremque laudantium
            </div>

            <div class="buttons">
                <div class="group">
                    <div class="ordernow">Order Now</div>
                </div>
                <div class="group">
                    <div class="video">
                        <div class="videoicon">
                            <img src="videoicon.png" />
                        </div>
                        <div class="video">Watch Video</div>
                    </div>
                </div>
            </div>
            <div class="rating">
                <div class="stars">
                    <img src="star.png" /><img src="star.png" /><img src="star.png" /><img src="star.png" /><img
                        src="star.png" />
                </div>
                <div class="fivestar">5 star rating</div>

                <div class="description">based on 1788 reviews</div>
            </div>
        </div>
        <div class="image-food">
            <img src="food.png">
        </div>
    </div>
</body>

</html>
